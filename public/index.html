<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAHID KING MD | SESSION GENERATOR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #000000; /* Pure Black Background */
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
        }

        .container { 
            background: rgba(10, 10, 10, 0.95); 
            padding: 40px; 
            border-radius: 20px; 
            border: 1px solid #333; 
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.2);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        h2 { color: #3b82f6; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 3px; font-size: 24px; }
        .subtitle { color: #555; font-size: 12px; margin-bottom: 25px; }

        /* Music Button */
        .music-btn {
            background: none;
            border: 1px solid #3b82f6;
            color: #3b82f6;
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 12px;
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .music-btn:hover { background: #3b82f6; color: white; }

        input { 
            padding: 15px; 
            border-radius: 10px; 
            border: 1px solid #222; 
            width: 100%; 
            background: #0a0a0a; 
            color: white; 
            font-size: 16px;
            text-align: center;
            margin-bottom: 15px;
            outline: none;
        }
        input:focus { border-color: #3b82f6; }

        .btn-gen { 
            background: #3b82f6; 
            color: white; 
            padding: 15px; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: bold;
            width: 100%;
            font-size: 16px;
        }

        #pairing-code { 
            font-size: 32px; 
            color: #10b981; 
            font-weight: bold; 
            margin-top: 20px; 
            letter-spacing: 5px; 
            padding: 15px;
            background: #050505;
            border: 1px dashed #10b981;
            display: none;
        }

        .links { 
            margin-top: 30px; 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 12px; 
        }
        .links a { 
            text-decoration: none; 
            color: #bbb; 
            background: #0f0f0f; 
            padding: 12px; 
            border-radius: 8px; 
            font-size: 12px;
            border: 1px solid #1a1a1a;
        }
        .links a:hover { border-color: #3b82f6; color: white; }

        .footer-text { margin-top: 20px; font-size: 10px; color: #333; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://files.catbox.moe/5kkxwz.mpeg" type="audio/mpeg">
    </audio>

    <div class="container">
        <h2>ZAHID KING MD</h2>
        <p class="subtitle">PREMIUM SESSION GENERATOR</p>

        <button class="music-btn" onclick="toggleMusic()" id="musicBtn">
            <i class="fas fa-play"></i> PLAY MUSIC
        </button>

        <div class="input-group">
            <input type="text" id="num" placeholder="92304xxxxxxx">
        </div>

        <button class="btn-gen" onclick="getCode()">GENERATE CODE</button>
        
        <div id="pairing-code"></div>

        <div class="links">
            <a href="https://wa.me/923044154575" target="_blank"><i class="fab fa-whatsapp"></i> ADMIN</a>
            <a href="https://chat.whatsapp.com/LwcrjuLxfTj9WP1AoWXZeS" target="_blank"><i class="fas fa-users"></i> GROUP</a>
            <a href="https://github.com/zahid53402/ZAHID.KING.git" target="_blank"><i class="fab fa-github"></i> GITHUB</a>
            <a href="https://t.me/ZAHID_AERI" target="_blank"><i class="fab fa-telegram"></i> TELEGRAM</a>
        </div>
        
        <p class="footer-text">MADE BY ZAHID KING Â© 2026</p>
    </div>

    <script>
        const music = document.getElementById('bgMusic');
        const mBtn = document.getElementById('musicBtn');

        function toggleMusic() {
            if (music.paused) {
                music.play();
                mBtn.innerHTML = '<i class="fas fa-pause"></i> PAUSE MUSIC';
            } else {
                music.pause();
                mBtn.innerHTML = '<i class="fas fa-play"></i> PLAY MUSIC';
            }
        }

        async function getCode() {
            const num = document.getElementById('num').value;
            const display = document.getElementById('pairing-code');
            if(!num) return alert("Number Enter Karein!");
            
            display.style.display = "block";
            display.innerText = "WAITING...";
            
            try {
                const res = await fetch(`/code?number=${num}`);
                const data = await res.json();
                if(data.code) {
                    display.innerText = data.code;
                } else {
                    display.innerText = "ERROR!";
                }
            } catch (err) {
                display.innerText = "OFFLINE";
            }
        }
    </script>
</body>
</html>
